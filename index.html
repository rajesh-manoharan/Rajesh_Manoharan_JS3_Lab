<html>

<head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="on" class="search-btn" placeholder="Search for a city!" />
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date">Sunday 16 April 2023</div>
            </section>
            <div class="current">
                <div class="temp">35<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">34°c/21°c</div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
